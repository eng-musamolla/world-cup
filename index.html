<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&family=Lobster&family=Manrope&family=Poppins:wght@400;600;700&display=swap"
        rel="stylesheet">
    <!-- google font -->
    <!-- fontawesome icon -->
    <script src="https://kit.fontawesome.com/eb089ffc4b.js" crossorigin="anonymous"></script>
    <!-- fontawesome icon -->
</head>
<body>
    <!-- Banar part Start -->
    <header id="Banner">
        <div class="text_part">
            <h1>The Greatest show on the earth</h1>
            <p>Contrary to popular belief, Lorem Ipsum is not simply
                random text. It has roots in a piece of classical Latin literature from 45 BC, making it over 2000 years
                old.</p>
            <a href="#">Watch Live <i class="fa-solid fa-angle-right"></i></a>
        </div>
        <div class="image_part">
            <img src="./assets/Banner Image.png" alt="Player_Image">
        </div>
    </header>
    <!-- Banar part End -->
    <!-- Main part Start -->
    <section id="Main_part">
        <!-- Left part Start -->
        <div class="left_part">
            <div class="left_part_bottom">
                <button class="upcoming" href="#">Upcoming Match</button>
                <button class="all_group" href="#">All Group</button>
                <button class="blog" href="#">Blog</button>
            </div>
        </div>
        <!-- Left part End -->
        <!-- Right part Start -->
        <div class="right_part">

            <div class="card">
                <img class="Card_image" src="./assets/Blog Image.png" alt="Blog Image">
                <button>Transfer</button>
                <h4>Transfer Live: Chlesea in talks over Kimpenbe transfer</h4>
                <img src="./assets/Time Icon.png" alt="Time Icon">
                <span>10h</span>
                <img src="./assets/Chat Icon.png" alt="Time Icon">
                <span>23</span>

            </div>

        </div>
        <!-- Right part End -->
    </section>
    <!-- Main part End-->

</body>
</html>
